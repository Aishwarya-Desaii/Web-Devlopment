<!DOCTYPE html>
<html>
  <head>
    <title>internal css</title>
    <style>
      table, td, th {
        border: 2px solid #4CAF50;
        border-collapse: collapse;
      }
      
      table {
        width: 60%;
        margin: auto;
        background-color: #f9f9f9;
      }

      th, td {
        padding: 8px;
        text-align: center;
      }

      th {
        background-color: #4CAF50;
        color: white;
      }

      td {
        background-color: #e8f5e9;
      }

      h2 {
        text-align: center;
        color: #3e2723;
      }

      caption {
        font-size: 1.5em;
        margin-bottom: 10px;
        color: #1565C0;
      }

      a {
        color: #1E88E5;
        text-decoration: none;
      }

      a:hover {
        color: #0d47a1;
        text-decoration: underline;
      }

      img {
        height: 50px;
        width: 50px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h2>Assignment No. 7</h2>
    <table>
      <caption>Search Engines</caption>
      <thead>
        <tr>
          <th>sr.no.</th>
          <th>name</th>
          <th>link</th>
          <th>logo</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Google</td>
          <td><a href="https://www.google.com/">Google</a></td>
          <td><a href="https://www.google.com/"><img src="download.jpg" alt="Google Logo"></a></td>
        </tr>
        <tr>
          <td>2</td>
          <td>Microsoft Edge</td>
          <td><a href="https://www.microsoft.com/">Microsoft</a></td>
          <td><a href="https://www.microsoft.com/"><img src="microsoft.jpg" alt="Microsoft Logo"></a></td>
        </tr>
        <tr>
          <td>3</td>
          <td>Firefox</td>
          <td><a href="https://www.firefox.com/">Firefox</a></td>
          <td><a href="https://www.firefox.com/"><img src="firefox.jpeg" alt="Firefox Logo"></a></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
