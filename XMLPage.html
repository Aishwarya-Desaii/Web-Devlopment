<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XML Assignments</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      background: linear-gradient(-45deg, #ff9a8b, #fbc8d4, #f6d365, #fda085);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .heading {
      font-size: 3rem;
      color: #000; /* Changed from white to black */
      font-weight: bold;
      text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.3);
      margin-bottom: 40px;
      background: rgba(255, 255, 255, 0.15);
      padding: 20px 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }

    .assignment {
      width: 100%;
      max-width: 700px;
      padding: 18px 25px;
      margin-bottom: 20px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 500;
      color: #fff;
      background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0.1));
      border: 3px solid transparent;
      background-clip: padding-box;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .assignment::before {
      content: "\f15c";
      font-family: "Font Awesome 6 Free";
      font-weight: 900;
      font-size: 20px;
      color: #fff;
      margin-right: 12px;
      animation: floatIcon 3s ease-in-out infinite;
    }

    @keyframes floatIcon {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .assignment:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      background: linear-gradient(135deg, rgba(255,255,255,0.4), rgba(255,255,255,0.2));
    }

    .assignment::after {
      content: "";
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      border-radius: 22px;
      background: linear-gradient(45deg, #ff6a00, #ee0979, #ff6a00);
      z-index: -1;
      background-size: 200% 200%;
      animation: borderPulse 6s linear infinite;
    }

    @keyframes borderPulse {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

  </style>
</head>
<body>

  <div class="heading">XML Assignments</div>

  <a class="assignment" href="Birds.xml" target="_blank">
    <span>Birds</span>
  </a>
  <a class="assignment" href="library.xml" target="_blank">
    <span>Library</span>
  </a>
  <a class="assignment" href="students.xml" target="_blank">
    <span>Students</span>
  </a>
  <a class="assignment" href="employees.xml" target="_blank">
    <span>Employees</span>
  </a>
  <a class="assignment" href="Books.xml" target="_blank">
    <span>Books</span>
  </a>

</body>
</html>
