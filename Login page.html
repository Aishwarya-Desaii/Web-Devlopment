<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <style>
        /* Animated background */
        body {
            background: linear-gradient(45deg, #81d4fa, #b2ebf2, #80deea, #26c6da);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            font-family: Arial, sans-serif;
        }

        /* Define the keyframe animation for the gradient */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        table {
            background-color: #ffffff; /* White background for the table */
            height: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #0277bd; /* Blue color for the heading */
            font-size: 32px;
        }

        fieldset {
            border: 2px solid #0277bd; /* Blue border for the fieldset */
            padding: 20px;
            border-radius: 8px;
            background-color: #fafafa; /* Light grey background for the form */
        }

        legend {
            color: #0277bd; /* Blue color for legend */
            font-size: 24px;
            font-weight: bold;
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
            color: #333333; /* Dark grey for text */
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #0277bd; /* Blue border for inputs */
            font-size: 16px;
            color: #333333; /* Dark grey for text */
            background-color: #ffffff; /* White background for inputs */
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
        }

        button {
            background-color: #0277bd; /* Blue background for the button */
            color: #ffffff;
            font-size: 16px;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #01579b; /* Darker blue on hover */
        }

        form {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .skills-section {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .skills-section label {
            margin: 0;
        }

        .skills-section input {
            margin-right: 5px;
        }

        select {
            background-color: #f5f5f5; /* Light grey background for the dropdown */
        }

        input[type="radio"]:checked,
        input[type="checkbox"]:checked {
            background-color: #01579b; /* Dark blue for selected radio/checkbox */
        }
    </style>
</head>
<body>
    <center>
        <h1>Assignment No.9</h1>
    </center>

    <table width="30%" height="100%" border="0" align="center" valign="middle">
        <tr>
            <td>
                <fieldset>
                    <legend><b>Employee Details</b></legend><br>
                    <form action="server">
                        <label>First Name:</label>
                        <input type="text" name="first_name" placeholder="First Name">
                        <br><br>

                        <label>Last Name:</label>
                        <input type="text" name="last_name" placeholder="Last Name">
                        <br><br>

                        <label>Select your Gender:</label>
                        <input type="radio" name="gender" id="Male" value="Male">
                        <label for="Male">Male</label>
                        <input type="radio" name="gender" id="Female" value="Female">
                        <label for="Female">Female</label>
                        <input type="radio" name="gender" id="Other" value="Other">
                        <label for="Other">Other</label>
                        <br><br>

                        <label>Employee ID:</label>
                        <input type="number" name="employee_id" placeholder="Employee ID">
                        <br><br>

                        <label>Designation:</label>
                        <input type="text" name="destination" placeholder="Destination">
                        <br><br>

                        <label>Phone Number:</label>
                        <input type="number" name="phone" placeholder="Phone Number">
                        <br><br>

                        <label for="department">Department:</label>
                        <select id="department" name="department">
                            <option value="HR">HR</option>
                            <option value="Finance">Finance</option>
                            <option value="Development">Development</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Support">Support</option>
                        </select><br><br>

                        <div>
                            <label>Skills:</label><br>
                            <input type="checkbox" id="C" name="C" value="C"/>
                            <label for="C">C</label> <br>
                            <input type="checkbox" id="C++" name="C++" value="C++"/>
                            <label for="C++">C++</label> <br>
                            <input type="checkbox" id="Java" name="Java" value="Java"/>
                            <label for="Java">Java</label><br>
                            <input type="checkbox" id="Python" name="Python" value="Python"/>
                            <label for="Python">Python</label><br>
                            <input type="checkbox" id="Other" name="Other" value="Other"/>
                            <label for="Other">Other</label><br>
                        </div><br>

                        <button type="submit">Submit</button>
                    </form>
                </fieldset>
            </td>
        </tr>
    </table>

</body>
</html>
